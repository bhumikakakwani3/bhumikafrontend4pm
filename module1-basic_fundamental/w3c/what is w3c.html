<!-- what is W3C ? 
 
The W3C(World Web Consortium) is an international organization that creates standards for the World Wide Web. 

The W3C's goal is to craete technical standards and guidelines for web technologies worldwide.

These standards are intended to keep a consistent level of technical quality and compatibility concerning the world wide web.

The W3C is committed to improving the web by setting and promoting web-based standards.
 
The example of a W3C standard is web browsers. most use W3C standards, which enables them to interpret code such as Hypertext markup language(HTML) and cascading style sheets (CSS).
