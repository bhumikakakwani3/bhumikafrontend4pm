<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>other selector use</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
   . <style>
        /* this is called group selector. */
        p,h1,
        i,aside{
            background-color: pink;
        }
    </style>
</head>
<body>

    <!-- group selector (selector,selector,selector)to give common style to perticular group of element.   -->

    
    <h1>group seletor</h1>
    <p>this is p tag</p>
    <i>this is i tag</i><br><br>
    <aside>this is aside tag</aside>
</body>
</html>
