<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Decsendant(space) selector use</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div p{
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- decsendant selector it is used to select from all decsendant (pedhi,varsho) (from any level) -->
    <h1> Decsendant (space) selector </h1>
    <div>
        <p>hello world!</p>
        <p>hello world!</p>
        <p>hello world!</p>
        <p>hello world!</p>
    </div>
</body>
</html>
