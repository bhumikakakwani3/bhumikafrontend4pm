<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>id selector use</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .family{
            background-color: aqua;
        }
        #name{
            background-color: brown;
        }
        #A{
            background-color: red;
        }
        

    </style>
</head>
<body>
    <!-- id selector, it is used to uniquely identify an element.
     - one element can have only one id and
     - one id can be used in only one element.-->
    <div class="family">
        <p id="name">bhumika</p><br>
        <p>vina</p><br>
        <p>dhairya</p><br>
        <p>manisha
            <p id="A">dhairya and harshad</p>
        </p><br>
    </div>
    
</body>
</html>
